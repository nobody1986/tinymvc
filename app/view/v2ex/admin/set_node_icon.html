$def with (title, crumb, node, message='')
$var title: $title
$var widgets = None
<div id="Main">
<div class="sep20">
</div>
<div class="box">
    <div class="header">
        $:crumb
    </div>
    <div class="inner"><form method="post" enctype="multipart/form-data">
        <table cellpadding="5" cellspacing="0" border="0" width="100%">
            <tbody><tr>
                <td width="120" align="right">当前图标</td>
                <td width="auto" align="left">
                    <img src="$helper.icon_url(node.icon, 'big')" class="avatar" border="0"> &nbsp; 
                    <img src="$helper.icon_url(node.icon, 'normal')" class="avatar" border="0"> &nbsp; 
                    <img src="$helper.icon_url(node.icon, 'tiny')" class="avatar" border="0">
                </td>
            </tr>
            <tr>
                <td width="120" align="right">选择一个图片文件</td>
                <td width="auto" align="left"><input type="file" name="icon"></td>
            </tr>
            <tr>
                <td width="120" align="right">
                </td>
                <td width="auto" align="left"><span class="gray">支持 2MB 以内的 PNG / JPG / GIF 文件</span><font style="color: red">$message</font></td>
            </tr>
            <tr>
                <td width="120" align="right">
                </td>
                <td width="auto" align="left"><input type="submit" class="super normal button" value="开始上传"></td>
            </tr>
        </tbody></table></form>
    </div>
</div></div>
